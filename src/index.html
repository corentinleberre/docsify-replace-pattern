<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docsify-replace-pattern</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Docsify-replace-pattern',
      loadSidebar: false,
      hideSidebar: true,
      replacePatterns: {
        rootSelector: "h2",
        childSelector: "span",
        patterns: [
          { initial: "Bonjour", replace: "Salut", surround: false, style: "color: blue;" },
          { initial: "Hello", replace: "Hi", surround: true, style: "color: red;" },
          { initial: "Hallo", replace: "Erl√∂sung", surround: false, style: "color: black;" }
        ]
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
